<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FileSharing</title>
        <link rel="icon" href="/static/img/torbox-icon-150x150.jpeg" sizes="32x32" />
        <link rel="stylesheet" href="/static/css/bulma.min.css">
        <link rel="stylesheet" href="/static/css/all.css">
        <link rel="stylesheet" href="/static/css/torbox.css">
    </head>
    <body>
        <div id="torbox-screen-border"></div>
        <!-- header -->
        <div id="torbox-header" class="level">
            <div class="level-item">
                <span id="torbox-title" class="icon-text">
                    <span class="icon">
                        T
                    </span>
                    <span class="text">
                        FileSharing
                    </span>
                </span>
            </div>
        </div>
        <!-- /header -->

        <!-- Upload file -->
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-8 is-offset-2">
                        <form method="post" enctype="multipart/form-data">
                            <div id="torbox-upload-ok" class="panel">
                                <p class="panel-heading">Upload files</p>
                                
                                <div class="panel-block columns is-centered">
                                    <!-- upload success-->
                                    <div class="column is-narrow">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>
                                <div class="panel-block columns is-centered">
                                    <span>Upload success!</span>
                                </div>
                                    <!-- /upload success -->
                                <div class="panel-block columns is-centered">
                                    <div class="column is-narrow">
                                        <a href="{% url 'index' %}" class="button is-info is-small">Home</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </section>
        <!-- /Upload file -->
    </body>
</html>
