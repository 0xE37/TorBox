<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FileSharing</title>
        <link rel="icon" href="/static/img/torbox-icon-150x150.jpeg" sizes="32x32" />
        <link rel="stylesheet" href="/static/css/bulma.min.css">
        <link rel="stylesheet" href="/static/css/all.css">
        <link rel="stylesheet" href="/static/css/torbox.css">
    </head>
    <body>
        <div id="torbox-screen-border"></div>
        <!-- header -->
        <div id="torbox-header" class="level">
            <div class="level-item">
                <span id="torbox-title" class="icon-text">
                    <span class="icon">
                        T
                    </span>
                    <span class="text">
                        FileSharing
                    </span>
                </span>
            </div>
        </div>
        <!-- /header -->

        <!-- admin msg -->
        <section class="section is-small">
            {% if MSG_HEADER %}
            <div class="notification has-text-centered">
                <p>{{ MSG_HEADER }}</p>
            </div>
            {% endif %}
        </section>
        <!-- /admin msg -->

        <!-- content -->
        <section id="torbox-content" class="section">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>
        <!-- /content -->

        <!-- footer -->
        <!-- <footer class="footer">
            <div class="content has-text-centered">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, necessitatibus.</p>
            </div>
        </footer> -->
        <!-- /footer -->
    </body>
</html>
